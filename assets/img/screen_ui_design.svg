<svg width="320" height="650" viewBox="0 0 320 650" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background: Dark Mode Browser Interface -->
    <rect width="320" height="650" fill="#121212"/>
    
    <!-- Browser Toolbar (Top) -->
    <rect width="320" height="80" fill="#1E1E2E"/>
    <rect x="16" y="32" width="240" height="32" rx="16" fill="#2A2A35"/>
    <text x="32" y="53" font-family="'Segoe UI', sans-serif" font-size="12" fill="#aaaaaa">wikipedia.org/wiki/Quantum...</text>
    <circle cx="280" cy="48" r="12" fill="#2A2A35"/>
    
    <!-- Web Page Content -->
    <rect y="80" width="320" height="570" fill="#121212"/>
    
    <!-- Wikipedia-style visual content -->
    <text x="20" y="120" font-family="serif" font-size="24" fill="#ffffff" font-weight="bold">Schrödinger's cat</text>
    <rect x="20" y="135" width="280" height="1" fill="#333"/>
    
    <rect x="20" y="150" width="280" height="8" rx="2" fill="#333"/>
    <rect x="20" y="166" width="260" height="8" rx="2" fill="#333"/>
    <rect x="20" y="182" width="270" height="8" rx="2" fill="#333"/>
    <rect x="20" y="198" width="240" height="8" rx="2" fill="#333"/>
    
    <!-- Image Placeholder -->
    <rect x="20" y="230" width="280" height="150" rx="4" fill="#1E1E2E"/>
    <!-- <circle cx="160" cy="305" r="30" fill="#2A2A35" opacity="0.5"/> -->
    <!-- Simple schematic cat box drawing for the 'content' -->
    <rect x="130" y="280" width="60" height="50" stroke="#333" stroke-width="2"/>
    <circle cx="160" cy="305" r="10" fill="#333"/>
    
    <rect x="20" y="400" width="280" height="8" rx="2" fill="#333"/>
    <rect x="20" y="416" width="250" height="8" rx="2" fill="#333"/>
    <rect x="20" y="432" width="275" height="8" rx="2" fill="#333"/>
    
    <text x="20" y="470" font-family="serif" font-size="18" fill="#ffffff" font-weight="bold">Thought Experiment</text>
    <rect x="20" y="480" width="280" height="1" fill="#333"/>
    <rect x="20" y="500" width="280" height="8" rx="2" fill="#333"/>
    <rect x="20" y="516" width="200" height="8" rx="2" fill="#333"/>
    
    <!-- OVERLAY LAYERS -->
    <defs>
        <filter id="shadow" x="250" y="240" width="64" height="220">
            <feGaussianBlur stdDeviation="4" in="SourceAlpha"/>
            <feOffset dx="0" dy="4"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Highlighter -->
    <path d="M 15 150 L 290 155 L 285 175 L 15 170 Z" fill="#ffff00" opacity="0.15" style="mix-blend-mode: screen;"/>
    
    <!-- HANDWRITING -->
    <!-- Used Paths for everything to look natural -->
    
    <!-- 1. Circling -->
    <path d="M 15 105 Q 160 85 305 115 Q 315 145 160 148 Q 10 140 15 105" stroke="#06b6d4" stroke-width="2.5" fill="none" filter="url(#neonGlow)" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

    <!-- 2. FORMULA: Schrödinger Equation -->
    <!-- Written with curved paths "i h-bar d/dt Psi = H Psi" -->
    <g transform="translate(40, 260) rotate(-6)" stroke="#ec4899" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
        
        <!-- i -->
        <path d="M 10 15 L 10 25 M 10 8 L 11 9"/>
        
        <!-- h-bar -->
        <path d="M 20 5 L 20 25 Q 20 20 25 20 M 15 12 L 25 12"/>
        
        <!-- fraction bar -->
        <path d="M 35 15 L 65 13"/>
        <!-- partial -->
        <path d="M 40 8 Q 45 3 45 8 Q 40 12 35 12 L 38 7"/>
        <!-- partial t -->
        <path d="M 40 22 Q 45 17 45 22 Q 40 26 35 26 L 38 21"/>
        <path d="M 50 20 L 50 30 Q 50 32 55 30 M 48 22 L 54 22"/>
        
        <!-- Psi (Wavefunction) -->
        <path d="M 80 5 L 80 25 M 72 10 Q 80 20 88 10"/>
        
        <!-- equals -->
        <path d="M 95 15 L 110 14 M 95 20 L 110 19"/>
        
        <!-- H hat -->
        <path d="M 120 5 L 120 25 M 135 5 L 135 25 M 120 15 L 135 15 M 125 3 L 130 6"/>
        
        <!-- Psi -->
        <path d="M 150 5 L 150 25 M 142 10 Q 150 20 158 10"/>
    </g>

    <!-- 3. Question: "Dead or Alive?" (Handwritten) -->
    <g transform="translate(160, 320) rotate(-15)" stroke="#ec4899" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
         <!-- D -->
         <path d="M 0 0 L 0 15 Q 15 10 10 0 L 0 0"/>
         <!-- e -->
         <path d="M 20 10 L 25 10 Q 20 5 20 10 Q 20 15 25 13"/>
         <!-- a -->
         <path d="M 35 10 Q 30 10 30 13 Q 30 15 35 15 L 35 10"/>
         <!-- d -->
         <path d="M 45 5 L 45 15 M 40 13 Q 40 15 45 15"/>
         
         <!-- o -->
         <path d="M 60 10 Q 55 10 55 12 Q 55 15 60 15 Q 65 15 65 12 Q 65 10 60 10"/>
         <!-- r -->
         <path d="M 70 10 L 70 15 M 70 11 Q 75 10 75 11"/>
         
         <!-- A -->
         <path d="M 90 15 L 95 0 L 100 15 M 92 10 L 98 10"/>
         <!-- l -->
         <path d="M 105 0 L 105 15"/>
         <!-- i -->
         <path d="M 110 5 L 110 15 M 110 2 L 110 3"/>
         <!-- v -->
         <path d="M 115 5 L 118 15 L 121 5"/>
         <!-- e -->
         <path d="M 125 10 L 130 10 Q 125 5 125 10 Q 125 15 130 13"/>
         
         <!-- ? -->
         <path d="M 140 5 Q 145 0 145 5 Q 145 10 140 10 M 140 13 L 140 15"/>
    </g>
    
    <!-- 4. Big Integral -->
    <path d="M 290 380 Q 310 380 310 400 L 310 520 Q 310 540 290 540" stroke="#6366f1" stroke-width="3" fill="none" filter="url(#neonGlow)" stroke-linecap="round" opacity="0.7"/>

    <!-- 5. Arrow -->
    <path d="M 35 425 Q 10 425 25 540" stroke="#6366f1" stroke-width="2.5" fill="none" filter="url(#neonGlow)" stroke-linecap="round"/>
    <path d="M 20 530 L 25 540 L 32 530" stroke="#6366f1" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#neonGlow)"/>

    <!-- 6. "Physics!" (Handwritten) -->
    <g transform="translate(45, 590) rotate(-5)" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <!-- P -->
        <path d="M 0 0 L 0 20 M 0 0 Q 15 0 15 10 Q 15 15 0 15"/>
        <!-- h -->
        <path d="M 20 0 L 20 20 M 20 10 Q 28 10 28 20"/>
        <!-- y -->
        <path d="M 35 10 L 38 20 Q 35 25 32 25 M 42 10 L 38 20"/>
        <!-- s -->
        <path d="M 50 15 Q 45 15 50 17 Q 55 18 50 20 M 50 10 L 53 10"/>
        <!-- i -->
        <path d="M 60 10 L 60 20 M 60 5 L 60 7"/>
        <!-- c -->
        <path d="M 75 12 Q 70 10 70 15 Q 70 20 75 18"/>
        <!-- s -->
        <path d="M 85 15 Q 80 15 85 17 Q 90 18 85 20 M 85 10 L 88 10"/>
        <!-- ! -->
        <path d="M 95 0 L 95 15 M 95 18 L 95 20"/>
        
        <!-- Underline -->
         <path d="M -5 25 Q 50 30 100 22"/>
    </g>

    <!-- Overlay Toolbar -->
    <g filter="url(#shadow)">
        <rect x="270" y="250" width="40" height="180" rx="20" fill="#1E1E2E" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
        <circle cx="290" cy="280" r="8" fill="#ec4899"/>
        <circle cx="290" cy="320" r="8" fill="#333"/>
        <circle cx="290" cy="360" r="8" fill="#333"/> 
        <circle cx="290" cy="400" r="8" fill="#333"/> 
    </g>

</svg>
